<div>
  <h2 id="page-heading" data-cy="UnitHeading">
    <span jhiTranslate="growthpathApp.unit.home.title">Units</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="growthpathApp.unit.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-unit"
        [routerLink]="['/unit/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="growthpathApp.unit.home.createLabel"> Create a new Unit </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>
  <div class="container-filter">
    <form
      name="filterForm"
      role="form"
      novalidate
      (ngSubmit)="filter()"
      [formGroup]="filterForm"
      class="row row-cols-lg-auto g-3 align-items-center mb-4"
    >
      <div class="col-2">
        <label for="filterName" class="d-none">Nombre</label>
        <input type="text" class="form-control" id="filterName" formControlName="filterName" placeholder="Nombre" />
      </div>
      <div class="button-group">
        <button type="button" (click)="resetFormulario()" class="btn btn-secondary">
          <fa-icon icon="filter"></fa-icon>&nbsp;<span>Reset</span>
        </button>
        <button type="submit" class="btn btn-dark"><fa-icon icon="filter"></fa-icon>&nbsp;<span>Filtrar</span></button>
      </div>
    </form>
  </div>

  <div class="alert alert-warning" id="no-result" *ngIf="units?.length === 0">
    <span jhiTranslate="growthpathApp.unit.home.notFound">No units found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="units && units.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="name"><span jhiTranslate="growthpathApp.unit.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let unit of units; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/unit', unit.id, 'edit']">{{ unit.id }}</a>
          </td>
          <td>{{ unit.name }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/unit', unit.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
              </button>
              <button type="submit" (click)="delete(unit)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
