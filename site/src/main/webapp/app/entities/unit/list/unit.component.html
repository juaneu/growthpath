    <div class="table-list-col">
      <!-- Tabla -->
      <div class="table-responsive" id="entities" *ngIf="units && units.length > 0">
        <div class="table-header">
          <div class="table-left-buttons">
            <button class="btn btn-outline-dark"><i class="pi pi-chevron-left"></i><i class="pi pi-filter"></i></button>
            <p-chip class="table-chips" label="Nombre" [removable]="true"></p-chip>
          </div>
          <div class="table-right-buttons">
            <button class="btn btn-outline-dark"><i class="pi pi-file-pdf"></i></button>
            <button class="btn btn-outline-dark"><i class="pi pi-file-excel"></i></button>
            <button class="btn btn-primary" [routerLink]="['/unit/new']" id="jh-create-entity" data-cy="entityCreateButton">
              <span>+ Nuevo</span>
            </button>
          </div>
        </div>
        <table class="table" aria-describedby="page-heading">
          <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
              <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span></th>
              <th scope="col" jhiSortBy="name">
                <span jhiTranslate="growthpathApp.unit.name">Name</span> <i *ngIf="ascending" class="pi pi-angle-up"></i
                ><i *ngIf="ascending == false" class="pi pi-angle-down"></i>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody
            infinite-scroll
            (scrolled)="loadPage(page + 1)"
            [infiniteScrollDisabled]="page >= links['last']"
            [infiniteScrollDistance]="0"
          >
            <tr *ngFor="let unit of units; trackBy: trackId" data-cy="entityTable">
              <td>
                <a [routerLink]="['/unit', unit.id, 'edit']">{{ unit.id }}</a>
              </td>
              <td>{{ unit.name }}</td>
              <td class="text-right">
                <div class="btn-group">
                  <button
                    pButton
                    pRipple
                    type="submit"
                    class="p-button p-button-rounded p-button-text"
                    data-cy="entityEditButton"
                    [routerLink]="['/unit', unit.id, 'edit']"
                  >
                    <fa-icon icon="pencil-alt"></fa-icon>
                  </button>
                  <button
                    pButton
                    pRipple
                    type="submit"
                    (click)="delete(unit)"
                    class="p-button p-button-rounded p-button-text"
                    data-cy="entityDeleteButton"
                  >
                    <fa-icon icon="trash-alt"></fa-icon>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
